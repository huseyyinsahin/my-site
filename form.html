<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hüseyin Şahin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="header-div">
        <div class="title-div">
          <a class="title-h1" href="index.html"
            ><h1>Hüseyin <i class="fa-solid fa-code"></i></h1
          ></a>
        </div>
        <nav class="menu-nav">
          <a class="menu-a" href="index.html#home">
            <p><i class="fa-solid fa-house"></i> Home</p></a
          >
          <a class="menu-a" href="index.html#about">
            <p><i class="fa-solid fa-address-card"></i> About</p></a
          >
          <a class="menu-a" href="index.html#skills">
            <p><i class="fa-solid fa-rocket"></i> Skills</p></a
          >
          <a class="menu-a" href="index.html#contact">
            <p><i class="fa-solid fa-address-book"></i> Contact</p></a
          >
          <a class="menu-a" href="">
            <p><i class="fa-solid fa-file-code"></i> My Projects</p></a
          >
        </nav>
      </div>
    </header>

    <h2 class="form-h2">Send me message</h2>
    <main class="form-main">
      <form
        class="form"
        name="contact"
        method="POST"
        data-netlify="true"
        onsubmit="handleSubmit(event)"
      >
        <div class="form-name">
          <label>Your Name<input type="text" name="name" /></label>
        </div>
        <div class="form-email">
          <label>Your Email<input type="email" name="email" /></label>
        </div>
        <div class="form-message">
          <label>Message<textarea rows="5" name="message"></textarea></label>
        </div>
        <div class="form-button">
          <button type="submit">Send</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-contact">
        <p>Contact Information</p>
        <p>Email: info@example.com</p>
        <p>Developer Huseyin Sahin</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
